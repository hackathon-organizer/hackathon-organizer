<section id="hackathon-profile">

  <div class="flex justify-center items-center flex-col">
    <h1 *ngIf="hackathon?.name" class="text-7xl font-bold mb-8">{{ hackathon.name }}</h1>

    <img src="https://via.placeholder.com/800x400">
  </div>

  <div *ngIf="hackathon" class="mt-12 flex justify-center space-x-5">

    <a *ngIf="isUserHackathonParticipant()" routerLink="/hackathon/{{ hackathon.id }}/team">
      <button class="btn btn-outline btn-success">Create team</button>
    </a>

    <button *ngIf="hackathon?.isActive && !isUserHackathonParticipant()" (click)="joinHackathon()"
            class="btn btn-outline btn-accent">Join hackathon</button>

    <a routerLink="/hackathon/{{ hackathon.id }}/teams">
      <button class="btn btn-outline btn-info">Show teams</button>
    </a>

    <a routerLink="/hackathon/{{ hackathon.id }}/participants">
      <button class="btn btn-outline btn-info">Show participants</button>
    </a>

    <a routerLink="/hackathon/{{ hackathon.id }}/schedule" [queryParams]="{hackathonView: 1}">
      <button class="btn btn-outline btn-secondary">Show schedule</button>
    </a>

    <a routerLink="/hackathon/{{ hackathon.id }}/schedule" [queryParams]="{hackathonView: 1}">
      <button class="btn btn-outline btn-secondary">Show schedule</button>
    </a>

  </div>

  <div id="hackathon-description" class="mt-4">

    <h4 class="text-3xl">Description:</h4>

    <article class="m-4">
      <p *ngIf="hackathon?.description">{{ hackathon.description }}</p>
    </article>
  </div>
</section>
