<section id="hackathons-list">

  <div class="overflow-x-auto w-full">
    <table class="table w-full">
      <!-- head -->
      <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Participants</th>
        <th>Start Date</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <!-- row 1 -->
      <tr *ngFor="let hackathon of hackathons" routerLink="/hackathon/{{ hackathon.id }}">
        <th>
          {{ hackathon.id }}
        </th>
        <td>
          <div class="flex items-center space-x-3">
            <div class="avatar">
              <div class="mask mask-squircle w-12 h-12">
                <img src="https://placeimg.com/80/80/people" alt="Avatar Tailwind CSS Component" />
              </div>
            </div>
            <div>
              <div class="font-bold">{{ hackathon.name }}</div>
              <div class="text-sm opacity-50">United States</div>
            </div>
          </div>
        </td>
        <td>
          Zemlak, Daniel and Leannon
          <br>
          <span class="badge badge-ghost badge-sm">Desktop Support Technician</span>
        </td>
        <td>Purple</td>
        <th>
          <button class="btn btn-ghost btn-xs">details</button>
        </th>
      </tr>
      </tbody>
      <!-- foot -->
      <tfoot>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Participants</th>
        <th>Start Date</th>
        <th></th>
      </tr>
      </tfoot>

    </table>
  </div>

</section>
