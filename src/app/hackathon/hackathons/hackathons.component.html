<section id="hackathons-list">

  <div class="overflow-x-auto w-full">
    <table class="table w-full">
      <!-- head -->
      <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Participants number</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <!-- row 1 -->
      <tr *ngFor="let hackathon of hackathons">
        <th>
          {{ hackathon.id }}
        </th>
        <td>
          <div class="flex items-center space-x-3">
            <div class="avatar">
              <div class="mask mask-squircle w-12 h-12">
                <img src="https://placeimg.com/80/80/people" alt="Avatar Tailwind CSS Component" />
              </div>
            </div>
            <div>
              <div class="font-bold">{{ hackathon.name }}</div>
            </div>
          </div>
        </td>
        <td>
<!--          TODO Add icon -->
          {{ hackathon.hackathonParticipantsNumber }}
        </td>
        <td>{{ hackathon.eventStartDate | date: 'dd/MM/yyyy HH:mm' }}</td>
        <td>{{ hackathon.eventEndDate | date: 'dd/MM/yyyy HH:mm' }}</td>
        <th>
          <a routerLink="/hackathon/{{ hackathon.id }}"><button class="btn btn-ghost btn-xs">details</button></a>
        </th>
      </tr>
      </tbody>

    </table>
  </div>

</section>
