
<section id="team-chat">
  <div class="flex flex-col">

    Users:
    <div *ngFor="let user of users">
      {{ user }}
    </div>

<textarea rows="15" [(ngModel)]="str"  id="chat-window"></textarea>
    <input class="my-5" type="text" [(ngModel)]="message" (keydown.enter)="sendTextMessage()">
<input class="btn" (click)="sendTextMessage()"  type="submit" value="Send msg"/>
  </div>

   <video #localVideo id="self-view" autoplay></video>
  <br/>
  <video #remoteVideo id="remote-view" autoplay></video>

  <button  class="btn" (click)="startLocalVideo()">Start Local</button>
  <button  class="btn" (click)="pauseLocalVideo()" >Stop Local</button>
  <button  class="btn" (click)="call()" >Call</button>
  <button class="btn" (click)="hangUp()" >HangUp</button>
  <button class="btn" (click)="startScreenShare()" >Share</button>
</section>
