<section id="team-profile">

  <div class="grid grid-cols-2 gap-4">

    <div class="m-12 flex justify-center" id="profile-image-wrapper">

      <div class="avatar">
        <div class="w-48 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
          <img src="https://placeimg.com/300/300/people" alt="profile image"/>
        </div>
      </div>

    </div>


    <div id="user-data" class="flex flex-col">

      <span class="mt-8 text-3xl">Team: <span *ngIf="team?.name">{{ team.name }}</span></span>

      <div class="mt-8 max-h-48 overflow-y-auto" id="about">
        <h4 class="text-2xl">Description:</h4>
        <p *ngIf="team?.description" class="mt-2">{{ team.description }}</p>
      </div>

      <div *ngIf="isHackathonMember && isUserTeamMember" class="mt-10 space-x-4 space-y-3">

        <a routerLink="/hackathon/{{ hackathonId }}/team/{{ teamId }}/chat">
          <button class="btn btn-accent">Join team chat</button>
        </a>

        <button class="btn btn-accent" *ngIf="isOwner" (click)="redirectToTeamEdit()">Edit team</button>

        <a routerLink="/hackathon/{{ hackathonId }}/participants">
          <button class="btn btn-success">Invite user</button>
        </a>

        <button *ngIf="isOwner" class="btn btn-info" (click)="openOrCloseTeamForMembers()">
          <span *ngIf="team?.isOpen">{{ team.isOpen ? 'Close for members' : 'Open for members' }}</span></button>

      </div>

      <button *ngIf="!isOwner" (click)="joinToTeam()" class="btn btn-success">Join to team</button>

    </div>

    <div class="col-span-2 mt-12">
      <div class="flex flex-col">
        <span class="text-3xl font-bold mb-5">Tags:</span>

        <div *ngIf="team?.tags" class="flex flex-wrap">
          <div id="pill" *ngFor="let tag of team.tags"
               class="pill">
            {{ tag.name }}
          </div>

        </div>
      </div>
    </div>

    <div class="col-span-2 mt-12" id="team-members">

      <span class="text-3xl font-bold mb-5">Members:</span>

       <ul class="mt-4 list-disc">
         <li class="ml-8 text-xl" *ngFor="let member of teamMembers">{{ member.username }}</li>
       </ul>

    </div>
  </div>
</section>
